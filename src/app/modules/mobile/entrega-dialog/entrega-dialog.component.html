<h1 mat-dialog-title>Retirada Do Kit</h1>
<div mat-dialog-content>
  <form [formGroup]="formulario" autocomplete="off">
    <div class="container">
      <div class="col-med-1">
        <mat-form-field appearance="outline" class="col-max">
          <mat-label>Tam Camiseta:</mat-label>
          <input matInput formControlName="tam_camiseta"/>
        </mat-form-field>
      </div>
      <div class="col-med-1">
        <mat-form-field appearance="outline" class="col-max">
          <mat-label>Retirado Por:</mat-label>
          <input matInput formControlName="nome_retirada"/>
        </mat-form-field>
      </div>
      </div>
  </form>
<div class="button-container-right">
    <button mat-raised-button color="accent" cdkFocusInitial (click)="closeModal()">
     <mat-icon>cancel</mat-icon>
     Cancelar
   </button>
    <button mat-raised-button color="primary"  (click)="onProcessar()">
     <mat-icon>check</mat-icon>
     Gravar
   </button>
</div>
