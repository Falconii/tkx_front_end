<div class="barras2">
    <button mat-icon-button aria-label="Example icon-button with share icon " class="botoes" (click)="onChangeOpcao(getAcoes().Consulta)" [matTooltip]="getTexto().consultar" *ngIf="consulta" matTooltipPosition="above">
    <mat-icon class="icon-size">remove_red_eye</mat-icon>
  </button>

    <button mat-icon-button aria-label="Example icon-button with share icon " class="botoes" (click)="onChangeOpcao(getAcoes().Edicao)" [matTooltip]="getTexto().alterar" *ngIf="alterar" matTooltipPosition="above">
    <mat-icon class="icon-size">edit</mat-icon>
  </button>
    <button mat-icon-button class="botoes" [matTooltip]="getTexto().excluir" *ngIf="excluir" (click)="onChangeOpcao(getAcoes().Exclusao)" matTooltipPosition="above">
    <mat-icon class="icon-size">delete</mat-icon>
  </button>

    <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Example icon-button with share icon " *ngIf="barra">
    <mat-icon>more_vert</mat-icon>
  </button>
    <mat-menu #appMenu="matMenu">
        <ng-template matMenuContent>
            <button mat-menu-item (click)="onChangeOpcao(getAcoes().Exclusao)" *ngIf="barra_excluir">
              <mat-icon>delete</mat-icon>
              <span>{{getTexto().excluir}}</span>
            </button>
        </ng-template>
    </mat-menu>
</div>
